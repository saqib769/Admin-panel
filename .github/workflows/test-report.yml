name: Simple PDF Report

on:
  push:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install deps
        run: |
          npm install mocha mochawesome html-pdf --save-dev

      - name: Create test
        run: |
          mkdir -p test
          echo "const assert = require('assert');
          describe('Test', () => {
            it('should pass', () => {
              assert.strictEqual(2 + 2, 4);
            });
          });" > test/test.js

      - name: Run test & make PDF
        run: |
          npx mocha test --reporter mochawesome --reporter-options reportDir=report,reportFilename=index
          node -e "require('html-pdf').create(require('fs').readFileSync('report/index.html', 'utf8')).toFile('report/report.pdf', err => { if(err) throw err; });"

      - name: Upload PDF
        uses: actions/upload-artifact@v3
        with:
          name: test-report
          path: report/report.pdf
