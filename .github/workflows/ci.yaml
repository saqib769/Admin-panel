name: Build and Run Tests

on:
  push:
    branches:
      - main  # Trigger the pipeline on push to the 'main' branch

jobs:
  build:
    name: Build and Run Tests
    runs-on: ubuntu-latest  # Use the latest Ubuntu runner

    permissions:
      checks: write  # Grant permission to create checks

    steps:
      # Step 1: Checkout Code
      - name: Checkout Code
        uses: actions/checkout@v4

      # Step 2: Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'  # Use Node.js version 18 or higher

      # Step 3: Install Dependencies
      - name: Install Dependencies
        run: |
          npm install
          npm install --save-dev @babel/plugin-proposal-private-property-in-object  # Install the missing Babel plugin

      # Step 4: Set up Jest and Create a Dummy Test
      - name: Set up Jest and Create a Dummy Test
        run: |
          # Create jest.config.js file for jest-junit reporter
          echo "module.exports = { reporters: ['default', ['jest-junit', { outputDirectory: 'build/test-results/test', outputName: 'TEST-results.xml' }]] };" > jest.config.js
          
          # Create a dummy test file
          mkdir -p tests
          echo "test('dummy test', () => { expect(true).toBe(true); });" > tests/dummy.test.js

      # Step 5: Run the Tests
      - name: Run Tests
        run: npm test -- --verbose --detectOpenHandles  # Run Jest with verbose output and detect open handles

      # Step 6: Publish Test Report
      - name: Publish Test Report
        uses: mikepenz/action-junit-report@v5
        if: success() || failure()  # Ensure this step runs even if tests fail
        with:
          report_paths: 'build/test-results/test/TEST-results.xml'  # Path to the generated JUnit XML report
