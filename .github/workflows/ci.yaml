name: Build and Run Tests

on:
  push:
    branches:
      - main  # Trigger the pipeline on pull request to the 'main' branch

jobs:
  build:
    name: Build and Run Tests
    runs-on: ubuntu-latest  # Use the latest Ubuntu runner

    steps:
      # Step 1: Checkout Code
      - name: Checkout Code
        uses: actions/checkout@v4  # Checkout the code from the repository

      # Step 2: Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'  # Use Node.js version 16

      # Step 3: Install Dependencies (install Jest and jest-junit)
      - name: Install Dependencies
        run: |
          # Initialize npm project with a dummy package.json
          echo '{"name": "dummy-project", "version": "1.0.0", "scripts": {"test": "jest"}}' > package.json
          
          # Install jest and jest-junit for test reporting
          npm install jest jest-junit

      # Step 4: Create a Simple Dummy Jest Test and Jest Config
      - name: Set up Jest and Create a Dummy Test
        run: |
          # Create jest.config.js file for jest-junit reporter
          echo "module.exports = {
            reporters: [
              'default',
              ['jest-junit', { outputDirectory: 'build/test-results/test', outputName: 'TEST-results.xml' }]
            ]
          };" > jest.config.js
          
          # Create a simple dummy test file that always passes
          mkdir -p tests
          echo "test('dummy test', () => { expect(true).toBe(true); });" > tests/dummy.test.js

      # Step 5: Run the Tests
      - name: Run Tests
        run: npm test  # Run Jest tests and generate the JUnit XML report

      # Step 6: Publish Test Report
      - name: Publish Test Report
        uses: mikepenz/action-junit-report@v5  # Publish the JUnit test results
        if: success() || failure()  # This ensures the step runs even if tests fail
        with:
          report_paths: '**/build/test-results/test/TEST-*.xml'  # Path to the generated JUnit XML report
